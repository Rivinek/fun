<div class="row">
    {% for number in range(5) %}
        <form class="form" action="/relevant" method="POST">
            <div class="row">
                {% for relev_name, relev_value in results.iteritems() %}
                    <div class="col-lg-4">
                        <div class="panel panel-danger">
                            <div class="panel-heading"><center><div class="checkbox">
                                <center><input type="checkbox" data-toggle="toggle" name="{{relev_name}}{{number}}" data-on="Relevant" data-off="Not Relevant"></center>
                            </div></center></div>
                            <div class="panel-body">
                                <b>URL</b>:
                                <br>
                                <a style="word-wrap:break-word;" href="{{ relev_value[number].url}}">{{ relev_value[number].url}}</a><br><br>
                                <b>CONTENT</b>:
                                <br>
                                {{ relev_value[number].content }}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    <div class="row">
        <div class="col-lg-10"></div>
        <div class="col-lg-2">
            <input type="submit" class="btn btn-info" value="Update">
        </div>
    </div>
</form>
